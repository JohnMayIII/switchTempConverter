<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Temperature Converter</title>
</head>
<body>
    <header id="header" class="header">
        <h1>Temperature Converter</h1>
    </header>
    <main id="main" class="main">
        <section class="form-section">
            <div class="row">
                <form action="#" class="form tempConvert-form">
                    <div class="mb-3 row">
                        <div class="col-md-4 text-center">
                            <label for="startTemp" class="form-label">Enter Temperature:</label>
                            <input type="number" name="" id="startTemp" placeholder="Enter a Numerical Temperature" class="form-control">
                        </div>
                        <div class="col-md-4 text-center">
                            <label for="startUnit" class="form-label">Choose a Starting Unit:</label>
                            <select class="form-control" name="startUnit" id="startUnit">
                                <option value="">Choose...</option>
                                <option value="F">Fahrenheit</option>
                                <option value="C">Celsius</option>
                                <option value="K">Kelvin</option>
                                <option value="N">Newton</option>
                                <option value="R">Rankine</option>
                            </select>
                        </div>
                        <div class="col-md-4 text-center">
                            <label for="endUnit" class="form-label">Choose an Ending Unit:</label>
                            <select class="form-control" name="endUnit" id="endUnit">
                                <option value="">Choose...</option>
                                <option value="F">Fahrenheit</option>
                                <option value="C">Celsius</option>
                                <option value="K">Kelvin</option>
                                <option value="N">Newton</option>
                                <option value="R">Rankine</option>
                            </select>
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <div class="col-md-4">
                            <input type="submit" class="btn btn-primary" id="submitBtn">
                        </div>
                    </div>
                </form>
            </div>
        </section>
        <section class="output-section">
            <h2><span id="convertedTemp"></span></h2>
        </section>
    </main>


    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>
</html>
